<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .display {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 60px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(90%);
        }

        .number {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .equals {
            background-color: #007AFF;
            color: white;
        }

        .clear {
            background-color: #ff3b30;
            color: white;
            grid-column: span 2;
        }

        .decimal {
            background-color: #e0e0e0;
        }

        .backspace {
            background-color: #a0a0a0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">⌫</button>
            <button class="operator" data-operator="/">/</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="*">×</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            <button class="number zero" data-number="0">0</button>
            <button class="decimal" data-decimal>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        let currentDisplay = '0';
        let firstOperand = null;
        let currentOperator = null;
        let waitingForSecondOperand = false;
        const display = document.querySelector('.display');

        function updateDisplay() {
            display.textContent = currentDisplay;
        }

        function inputNumber(num) {
            if (waitingForSecondOperand) {
                currentDisplay = num;
                waitingForSecondOperand = false;
            } else {
                currentDisplay = currentDisplay === '0' ? num : currentDisplay + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                currentDisplay = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            
            if (!currentDisplay.includes('.')) {
                currentDisplay += '.';
                updateDisplay();
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentDisplay);
            
            if (currentOperator && waitingForSecondOperand) {
                currentOperator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (currentOperator) {
                const result = operate(currentOperator, firstOperand, inputValue);
                currentDisplay = `${parseFloat(result.toFixed(7))}`;
                firstOperand = result;
                updateDisplay();
            }

            waitingForSecondOperand = true;
            currentOperator = nextOperator;
        }

        function handleEquals() {
            if (currentOperator === null || waitingForSecondOperand) return;

            const inputValue = parseFloat(currentDisplay);
            const result = operate(currentOperator, firstOperand, inputValue);
            
            currentDisplay = `${parseFloat(result.toFixed(7))}`;
            firstOperand = null;
            currentOperator = null;
            waitingForSecondOperand = true;
            updateDisplay();
        }

        function operate(operator, a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            
            switch (operator) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/':
                    if (b === 0) {
                        alert("Can't divide by zero!");
                        clear();
                        return NaN;
                    }
                    return a / b;
                default: return b;
            }
        }

        function clear() {
            currentDisplay = '0';
            firstOperand = null;
            currentOperator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function backspace() {
            currentDisplay = currentDisplay.slice(0, -1);
            if (currentDisplay === '') currentDisplay = '0';
            updateDisplay();
        }

        // Event Listeners
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => inputNumber(button.dataset.number));
        });

        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => handleOperator(button.dataset.operator));
        });

        document.querySelector('.equals').addEventListener('click', handleEquals);
        document.querySelector('.clear').addEventListener('click', clear);
        document.querySelector('.decimal').addEventListener('click', inputDecimal);
        document.querySelector('.backspace').addEventListener('click', backspace);

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.key >= '0' && e.key <= '9') inputNumber(e.key);
            if (e.key === '.') inputDecimal();
            if (e.key === 'Enter') handleEquals();
            if (e.key === 'Escape') clear();
            if (e.key === 'Backspace') backspace();
            if (['+', '-', '*', '/'].includes(e.key)) handleOperator(e.key);
        });
    </script>
</body>
</html>
